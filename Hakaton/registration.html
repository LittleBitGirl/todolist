<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.teal-blue.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="reg_style.css" rel="stylesheet" type="text/css">
    <script src="jquery-2.1.4.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h2></h2>
    </header>
    <main>

        <div class="registration">
            <div class="mdl-card__title mdl-card--border">
                <h2 class="mdl-card__title-text" style="font: arial, sans-serif; margin-left: 0px; margin-bottom: 30px;">Sign in</h2>
            </div>
                <form action="#" >
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="sample1" maxlength="30" placeholder="Enter email"  />
                        <label class="mdl-textfield__label" for="sample1"></label>
                    </div>
                </form>
                <form action="#">

                    <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" id="sample1" maxlength="15" placeholder="Enter your password" />
                    <label class="mdl-textfield__label" for="sample1"></label>
                    </div>
                </form>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                <a href="login.html">Log in</a>
            </button>
        </div>
        <div class="registration1">
            <div class="mdl-card__title mdl-card--border">
                <h2 class="mdl-card__title-text" style="font: arial, sans-serif; margin-left: 0px; margin-bottom: 30px;">Sign up</h2>
            </div>
                <form action="#" >
                    <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="sample1" maxlength="30" placeholder="Enter your email address"  />
                        <label class="mdl-textfield__label" for="sample1"></label>
                    </div>
                </form>
                <form action="#">

                    <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" id="sample1" maxlength="15" placeholder="Enter your password" />
                    <label class="mdl-textfield__label" for="sample1"></label>
                    </div>
                </form>
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" id="sample1" placeholder="Confirm password"/>
                    <label class="mdl-textfield__label" for="sample1"></label>
                    </div>
                </form>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                <a href="login.html">Create</a>
            </button>
        </div>
    </main>
</body>
</html>
